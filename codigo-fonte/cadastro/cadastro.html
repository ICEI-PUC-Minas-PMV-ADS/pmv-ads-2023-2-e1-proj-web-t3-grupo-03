<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <meta name="author" content="Hênio Fontes">
    <meta name="keywords" content="filmes, séries, livros, jogos, Playstation, Netflix">
    <title>ReCommunity</title>
    <link rel="stylesheet" href="style-cadastro.css">
</head>
<body>
    <header>
        <div class="conteudo">
                <a href="../cadastrarnovousuario.html">ReCommunity</a>
        </div>
    </header>
    <main>
        <form name="formulario">
            <div class="cadastrar">
                <h1 class="cad-um">Cadastro de Usuários</h1>
                <div class="caixas">
                    <div class="caixa">
                        <label>Informe o seu nome*</label><br/>
                        <input type="text" name="nome" id="nome" minlength="4" required placeholder="Seu nome" style="width: 600px;"><br/>
                    </div>    

                    <div class="caixa">
                        <label for="data_nascimento">Data de Nascimento</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" maxlength="10" placeholder="DD/MM/AAAA" style="width: 100px;"><br/>
                    </div>

                    <div class="caixa">
                        <label>Informe o nº do seu telefone móvel*</label><br/>
                        <input type="tel" minlength="11" name="telefone" id="telefone" required placeholder="(99)99999-9999" style="width: 100px;"></br>
                    </div>

                    <div class="caixa">
                        <label>Informe o seu e-mail*</label><br/>
                        <input type="email" name="email" id="email" required placeholder="Seu email" style="width: 300px;"></br>
                    </div>

                    <div class="caixa">
                        <label>Informe sua senha*</label><br/>
                        <input type="password" name="Senha" id="Senha" minlength="6" required placeholder="Digite sua senha" style="width: 300px;"></br>
                    </div>
                    <div class="caixa">
                        <label>Repita a senha informada*</label><br/>
                        <input type="password" name="ConfirmeSenha" id="ConfirmeSenha" minlength="6" required placeholder="Repita a senha" style="width: 300px;"></br>
                    </div>
                    <p>
                        Campos obrigatórios (*)
                    </p>
                </div>
                <div>
                    <button class="cad-button" id="botao">Confirmar</button>
                </div>
            </div>
        </form>
    </main>
    <footer class="rodape">
        <p>Copyright &copy; 2023 ReCommunity | Todos os direitos reservados.</p>
    </footer>
</body>
</html>
