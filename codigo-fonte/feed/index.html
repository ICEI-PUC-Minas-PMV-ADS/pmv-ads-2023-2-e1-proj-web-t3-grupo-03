<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./src/main.js" defer></script>
    <title>ReComunity - feed</title>
</head>

<body>

    <header>
        <div class="logo">
            <h1><a href="./index.html">ReComunity</a></h1>
        </div>
        <div class="userConteiner">
            <div class="userPhoto">
                <a href="/codigo-fonte/PERFIL/perfil.html"></a>
            </div>
            <div id="conteinerOptions">
                <button id="dropBtn">></button>
                <button id="btnEdit">Editar Dados</button>
                <button id="logout">Fazer logoff</button>
            </div>
        </div>
    </header>

    <main>
        <section id="potsSection">
            <div class="contentInformation">
                <div>
                    <div id="searchConteiner">
                        <input type="search" placeholder="dark souls" id="searchTopost">
                        <button id="btnSearchTopost" type="submit"><img src="../icons/searchIcon.svg"
                                alt="icone de pesquisa" srcset=""></button>
                    </div>
                    <img id="imgDoConteudoPesquisado" src="#" alt="imagem do conteudo pesquisado" srcset="">
                </div>
            </div>
            <div class="">
                <textarea name="" id="userText" cols="30" rows="10"></textarea>
                <button id="bntPublicar" type="submit">publicar</button>
            </div>
        </section>

        <section class="loadPosts">
            <button id="BtnCompartilhar">Compartilhar</button>
            <div id="PostLoaded">
                <button id="Btnfav">favoritar</button>
            </div>
            <div class="fazerComentarios">
                <textarea name="Comentarios" id="Comentarios" cols="30" rows="10"></textarea>
                <button id="Btncomentar">comentar</button>
            </div>
            <button id="Btnlike">like</button>

        </section>
    </main>


</body>

</html>
